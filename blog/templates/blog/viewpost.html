{% extends 'blog/base.html' %}
{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <h1>Leave a Comment</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
          {{form}}
        </table>
        <input type="submit" value="Submit" />
    </form>
    <h1>Comments</h1>
    {% for comment in comments %}
        <p>{{comment.user}} ({{comment.date_created}}):</p>
        <p>{{comment.body}}</p>
    {% endfor %}
{% endblock %}
