{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}" />


{{form.errors}}

<form method="post" action="/accounts/login/?next={{next}}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
<br> Or <a href="/accounts/create">Create an Account</a>
